<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="light"> </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none" style="padding: 0.5rem">
      <ion-item-divider
        button
        style="
          --background: #d8d8d7;
          font-family: 'Serif';
          color: #5a4032;
          margin-bottom: 2rem;
          border-radius: 0.5rem;
          margin-top: 3rem;
        "
      >
        <ion-label>
          <ion-text style="font-weight: bold; font-size: 1.2rem"
            >User Nº 1</ion-text
          >
          <br />
          <ion-text color="primary" style="font-size: 1rem">$ 0.00</ion-text>
        </ion-label>

        <ion-icon
          name="person-outline"
          slot="end"
          style="font-size: 24px; color: black"
        ></ion-icon>
      </ion-item-divider>
      <ion-item-divider
        button
        style="
          --background: #d8d8d7;
          font-family: 'Serif';
          color: #5a4032;
          margin-bottom: 2rem;
          border-radius: 0.5rem;
          margin-top: 3rem;
        "

          style="--background: #d8d8d7; font-family: 'Serif'; color: #5a4032"
        >
          <ion-row>
            <ion-col style="display: flex; justify-content: center">
              <ion-icon
                style="color: black; font-size: 24px"
                name="settings-outline"
              ></ion-icon>
            </ion-col>
            <ion-col style="display: flex; justify-content: center">
              <ion-icon
                style="color: black; font-size: 24px"
                name="contrast-outline"
              ></ion-icon>
            </ion-col>
            <ion-col style="display: flex; justify-content: center">
              <ion-icon
                style="color: black; font-size: 24px"
                name="wallet-outline"
              ></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item-divider>
      <!-- Secciones -->
      <ion-item-divider
        style="
          font-family: 'Serif';
          font-size: 1.4rem;
          font-weight: bold;
          color: black;
          text-align: center;
          --background: none;
          margin: 2rem 0 1rem;
          border-radius: 0.5rem;
        "
      >
        <ion-label>Secciones</ion-label>
      </ion-item-divider>
      <!-- Sección Pizza -->
      <ion-item
        button
        style="
          --background: none;
          font-family: 'Serif';
          color: #5a4032;
          margin-bottom: 1rem;
          border-radius: 0.5rem;
        "
      >
        <ion-icon
          slot="start"
          name="pizza-outline"
          style="font-size: 1.5rem; color: #5a4032"
        ></ion-icon>
        <ion-label>
          <a href="/pizzas" style="text-decoration: none; color: inherit">
            <ion-text style="font-weight: bold; font-size: 1.2rem">
              Pizza
            </ion-text>
          </a>
        </ion-label>
      </ion-item>

      <!-- Sección Gorditas, Quesadillas y Platillos -->
      <ion-item
        button
        style="
          --background: none;
          font-family: 'Serif';
          color: #5a4032;
          margin-bottom: 1rem;
          border-radius: 0.5rem;
        "
      >
        <ion-icon
          slot="start"
          name="restaurant-outline"
          style="font-size: 1.5rem; color: #5a4032"
        ></ion-icon>
        <ion-label>
          <ion-text style="font-weight: bold; font-size: 1.2rem">
            Gorditas, Quesadillas y Platillos
          </ion-text>
        </ion-label>
      </ion-item>

      <!-- Sección Bebidas y Postres -->
      <ion-item
        button
        style="
          --background: none;
          font-family: 'Serif';
          color: #5a4032;
          margin-bottom: 1rem;
          border-radius: 0.5rem;
        "
      >
        <ion-icon
          slot="start"
          name="ice-cream-outline"
          style="font-size: 1.5rem; color: #5a4032"
        ></ion-icon>
        <ion-label>
          <ion-text style="font-weight: bold; font-size: 1.2rem">
            Bebidas y Postres
          </ion-text>
        </ion-label>
      </ion-item>
      <!-- Sección Tacos y tortas -->
      <ion-item
        button
        style="
          --background: none;
          font-family: 'Serif';
          color: #5a4032;
          margin-bottom: 1rem;
          border-radius: 0.5rem;
        "
      >
        <ion-icon
          slot="start"
          name="fast-food-outline"
          style="font-size: 1.5rem; color: #5a4032"
        ></ion-icon>
        <ion-label>
          <ion-text style="font-weight: bold; font-size: 1.2rem">
            Tacos y Tortas
          </ion-text>
        </ion-label>
      </ion-item>
      <!-- Hmaburgesas -->
      <ion-item
        button
        style="
          --background: none;
          font-family: 'Serif';
          color: #5a4032;
          margin-bottom: 1rem;
          border-radius: 0.5rem;
        "
      >
        <ion-icon
          slot="start"
          name="fast-food-sharp"
          style="font-size: 1.5rem; color: #5a4032"
        ></ion-icon>
        <ion-label>
          <ion-text style="font-weight: bold; font-size: 1.2rem">
            Hamburguesas
          </ion-text>
        </ion-label>
      </ion-item>
      <!-- Dulces -->
      <ion-item
        button
        style="
          --background: none;
          font-family: 'Serif';
          color: #5a4032;
          margin-bottom: 1rem;
          border-radius: 0.5rem;
        "
      >
        <ion-icon
          slot="start"
          name="happy-outline"
          style="font-size: 1.5rem; color: #5a4032"
        ></ion-icon>
        <ion-label>
          <ion-text style="font-weight: bold; font-size: 1.2rem">
            Dulceria
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar class="custom-navbar">
    <!-- Botón de menú en el lado izquierdo -->
    <ion-buttons slot="start">
      <ion-menu-button menu="first">
        <ion-icon
          class="icono-menu"
          slot="icon-only"
          name="menu-outline"
        ></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-buttons id="icono_carrito" slot="end">
      <ion-button (click)="openCarrito()">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-searchbar placeholder="Buscar" id="buscador"></ion-searchbar>
      </ion-row>

      <ion-row>
        <h1 id="tienda__titulo">Sección de Pizzas</h1>
      </ion-row>

      <ion-row class="tienda__productos">
        <ion-col
          *ngFor="let pizza of pizzas"
          size-xs="6"
          size-sm="6"
          size-md="6"
          size-lg="3"
          size-xl="3"
        >
          <ion-card (click)="openModal(pizza)">
            <ion-card-header>
              <img src="{{ pizza.imagen }}" alt="{{ pizza.productDescription }}">
              <ion-card-title>{{ pizza.productname }}</ion-card-title>
              <ion-card-subtitle>${{ pizza.price }}</ion-card-subtitle>
            </ion-card-header>
            
            <ion-card-content>
              {{ pizza.productDescription }}
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar class="custom-footer">
    <ion-grid>
      <ion-row>
        <!-- Tienda -->
        <ion-col class="footer-item" size="4">
          <a routerLink="/home" style="text-decoration: none; color: inherit">
            <ion-icon name="storefront-outline" class="footer-icon"></ion-icon>
            <p>TIENDA</p>
          </a>
        </ion-col>
  
        <!-- Carrito -->
        <ion-col class="footer-item" size="4">
          <a routerLink="/carrito" style="text-decoration: none; color: inherit">
            <ion-icon name="cart-outline" class="footer-icon"></ion-icon>
            <p>CARRITO</p>
          </a>
        </ion-col>
  
        <!-- Perfil -->
        <ion-col class="footer-item" size="4">
          <a routerLink="/perfil" style="text-decoration: none; color: inherit">
            <ion-icon name="person-outline" class="footer-icon"></ion-icon>
            <p>PERFIL</p>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
